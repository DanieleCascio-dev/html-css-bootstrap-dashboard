<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Dashboard</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tablet -->
    <link
      rel="stylesheet"
      href="css/tablet.css"
      media="screen and (min-width: 768px)"
    />

    <!-- Dekstop -->
    <link
      rel="stylesheet"
      href="css/dekstop.css"
      media="screen and (min-width: 992px)"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dignissimos
        sunt ut eius beatae a odio earum esse excepturi facilis, ad maiores,
        reprehenderit fugit iste culpa nemo distinctio molestias amet maxime.
      </header>
      <!-- /Header -->
      <!-- Main -->
      <main class="main d-flex">
        <section class="menu"></section>
        <section class="main-content">
          <header class="m-header w-100"></header>
          <main class="content w-100"></main>
        </section>
      </main>
      <!-- /Main -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
